<script>
    function loadScript(url) {
        const timestamp = new Date().getTime();
        const script = document.createElement("script");
        script.src = `${url}?_=${timestamp}`;
        script.type = "module";
        script.async = true;

        document.head.appendChild(script);
    }

    // Load pages with timestamp to avoid caching
    loadScript("dist/game.js");

</script>
